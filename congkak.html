<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .comment-section {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .comment-form {
            margin-bottom: 20px;
        }
        .comment-form input, 
        .comment-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .comment-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #45a049;
        }
        .comments-list {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .comment {
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
            padding: 10px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .comment-timestamp {
            color: #888;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="comment-section">
        <h2>Comments</h2>
        
        <form class="comment-form" id="commentForm">
            <input type="text" id="username" placeholder="Your Name" required>
            <textarea id="commentText" placeholder="Write your comment here..." required></textarea>
            <button type="submit">Submit Comment</button>
        </form>

        <div class="comments-list" id="commentsList">
            <div class="comment">
                <strong>John Doe</strong>
                <p>This is a sample comment left by a user.</p>
                <div class="comment-timestamp">Posted on: Just now</div>
            </div>
            <div class="comment">
                <strong>Jane Smith</strong>
                <p>Another example comment to show the layout.</p>
                <div class="comment-timestamp">Posted on: Just now</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('commentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get input values
            const username = document.getElementById('username').value;
            const commentText = document.getElementById('commentText').value;
            
            // Get current date and time
            const now = new Date();
            const timestamp = now.toLocaleString();
            
            // Create new comment element
            const newComment = document.createElement('div');
            newComment.classList.add('comment');
            newComment.innerHTML = `
                <strong>${username}</strong>
                <p>${commentText}</p>
                <div class="comment-timestamp">Posted on: ${timestamp}</div>
            `;
            
            // Add new comment to top of list
            const commentsList = document.getElementById('commentsList');
            commentsList.insertBefore(newComment, commentsList.firstChild);
            
            // Clear form
            document.getElementById('username').value = '';
            document.getElementById('commentText').value = '';
        });
    </script>
</body>
</html>
